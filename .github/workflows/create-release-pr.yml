name: Create Release Pull Request

on:
  workflow_dispatch:
    inputs:
      base-branch:
        description: 'The base branch, tag, or SHA for git operations and the pull request.'
        required: true
      semver-version:
        description: 'A semantic version. eg: x.x.x'
        required: true
      previous-version-tag:
        description: 'Previous release version tag. eg: v7.7.0'
        required: true
      platform: # mobile or extension
        description: 'The platform for which the release PR is being created.'
        required: true


jobs:
  #Verify Inputs
  validate-platform:
    runs-on: ubuntu-latest
    steps:
      - name: Validate platform
        id: validate-platform
        run: |
          if [[ "${{ github.event.inputs.platform }}" != "mobile" && "${{ github.event.inputs.platform }}" != "extension" ]]; then
            echo "Invalid platform. Please provide either 'mobile' or 'extension'."
            exit 1
          fi

  generate-build-version:
    needs: validate-platform
    if: ${{ needs.validate-platform.outputs.valid-platform == 'true' }}
    uses: MetaMask/metamask-mobile-build-version/.github/workflows/metamask-mobile-build-version.yml@v0.2.0
    permissions:
      id-token: write

  create-release-pr:
    runs-on: ubuntu-latest
    needs: generate-build-version
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # This is to guarantee that the most recent tag is fetched.
          # This can be configured to a more reasonable value by consumers.
          fetch-depth: 0
          # We check out the specified branch, which will be used as the base
          # branch for all git operations and the release PR.
          ref: ${{ github.event.inputs.base-branch }}
          token: ${{ secrets.BUG_REPORT_TOKEN }}


  
      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Create Release & Changelog PR
        id: create-release-changelog-pr
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: ${{ github.event.inputs.base-branch }}
        run: |
          ./.github/scripts/create-release-pr.sh ${{ github.event.inputs.platform}} ${{ github.event.inputs.previous-version-tag }} ${{ github.event.inputs.semver-version }} ${{ needs.generate-build-version.outputs.build-version }}