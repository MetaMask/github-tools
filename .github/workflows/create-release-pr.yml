name: Create Release Pull Request

on:
  workflow_call:  # Makes the workflow reusable
    inputs:
      base-branch:
        required: true
        type: string
        description: 'The base branch, tag, or SHA for git operations and the pull request.'
      semver-version:
        required: true
        type: string
        description: 'A semantic version. eg: x.x.x'
      mobile-build-version:
        required: false
        type: string
        description: 'The build version for the mobile platform.'
      previous-version-tag:
        required: true
        type: string
        description: 'Previous release version tag. eg: v7.7.0'
      platform:
        required: true
        type: string
        description: 'The platform for which the release PR is being created.'

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # This is to guarantee that the most recent tag is fetched.
          fetch-depth: 0
          ref: ${{ inputs.base-branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        uses: MetaMask/github-tools/.github/actions/setup-environment@platform-shared-workflows

      - name: Create Release & Changelog PR
        id: create-release-changelog-pr
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: ${{ inputs.base-branch }}
        run: |
          ./.github/scripts/create-platform-release-pr.sh ${{ inputs.platform }} ${{ inputs.previous-version-tag }} ${{ inputs.semver-version }} ${{ inputs.mobile-build-version }}
