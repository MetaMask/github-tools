name: Changelog Check

on:
  workflow_call:
    inputs:
      base-branch:
        required: true
        type: string
      feature-branch:
        required: true
        type: string
      pr-number:
        required: false
        type: string
      event-type:
        required: true
        type: string
    secrets:
      gh-token:
        required: true

jobs:
  check-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Conditional Skip or Execute
        run: |
          if [[ "${{ inputs.event-type }}" == "merge_group" ]]; then
            echo "Merge group event detected, auto-succeeding."
            exit 0
          fi
          echo "Proceeding with pull request checks."

      - name: Checkout github-tools repository
        if: ${{ inputs.event-type == 'pull_request' }}
        uses: actions/checkout@v4
        with:
          repository: MetaMask/github-tools
          ref: changelog-checker
          path: github-tools

      - name: Set up Node.js
        if: ${{ inputs.event-type == 'pull_request' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: ./github-tools/.nvmrc
          cache-dependency-path: ./github-tools/yarn.lock
          cache: yarn

      - name: Enable Corepack
        if: ${{ inputs.event-type == 'pull_request' }}
        run: corepack enable
        shell: bash
        working-directory: ./github-tools

      - name: Install dependencies
        if: ${{ inputs.event-type == 'pull_request' }}
        run: yarn --immutable
        shell: bash
        working-directory: ./github-tools

      - name: Check PR Labels
        if: ${{ inputs.event-type == 'pull_request' }}
        id: label-check
        run: |
          # Use double quotes and properly handle dynamic data within the bash context
          repo=${{ github.repository }}
          pr_number=${{ inputs.pr-number }}
          gh_token=${{ secrets.gh-token }}
      
          # Use the variables in a way that ShellCheck will not flag
          labels=$(curl -H "Authorization: token ${gh_token} https://api.github.com/repos/${repo}/issues/${pr_number}/labels)
      
          if echo "$labels" | jq -e '.[] | select(.name == "no-changelog")'; then
            echo "no-changelog label found, skipping changelog check."
            echo "SKIP_CHANGELOG=true" >> $GITHUB_ENV
          else
            echo "SKIP_CHANGELOG=false" >> $GITHUB_ENV
            echo "No-changelog label not found, proceeding with changelog check."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.gh-token }}
        shell: bash

      - name: Check Changelog
        if: ${{ inputs.event-type == 'pull_request' && env.SKIP_CHANGELOG != 'true' }}
        id: changelog-check
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.gh-token }}
        working-directory: ./github-tools
        run: |
          yarn run changelog-check ${{ github.repository }} ${{ inputs.base-branch }} ${{ inputs.feature-branch }}
