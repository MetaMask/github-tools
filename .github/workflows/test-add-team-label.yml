name: Test "Add Team Label" Action

on:
  pull_request:
    types:
      - opened

jobs:
  test-add-team-label:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Add team label
        uses: ./.github/actions/add-team-label
        with:
          team-label-token: ${{ secrets.TEAM_LABEL_TOKEN }}
