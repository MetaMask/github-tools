name: Test Post Merge Validation Tracker

on:
  push:
    branches:
      - ci-slack-reminder

jobs:
  post-merge-validation-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache-dependency-path: ./yarn.lock
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn --immutable

      - name: Run post-merge-validation script
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
          GOOGLE_APPLICATION_CREDENTIALS_BASE64: ${{ secrets.google-application-creds-base64 }}
          SHEET_ID: '1uSERA-Mczy0pjlrr1vvYG0FZwU65B7TMiQURJXY4tSs'
        run: node .github/scripts/post-merge-validation-tracker.mjs
